<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Clean Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1, h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elliot Kim</h1>
  </header>
<main>
  <h2>Welcome</h2>
  <p>Computer Science.</p>

  <div style="margin-top: 1.5rem;">
    <a href="https://www.linkedin.com/in/your-profile" target="_blank" style="text-decoration: none;">
      <button style="margin: 0.5rem; padding: 0.5rem 1rem; background-color: #0077b5; color: white; border: none; border-radius: 4px;">LinkedIn</button>
    </a>
    <a href="https://github.com/your-username" target="_blank" style="text-decoration: none;">
      <button style="margin: 0.5rem; padding: 0.5rem 1rem; background-color: #333; color: white; border: none; border-radius: 4px;">GitHub</button>
    </a>
    <a href="your-resume.pdf" target="_blank" style="text-decoration: none;">
      <button style="margin: 0.5rem; padding: 0.5rem 1rem; background-color: #4a90e2; color: white; border: none; border-radius: 4px;">Resume</button>
    </a>
  </div>
</main>
  <footer>
    &copy; 2025 My Website. All rights reserved&#169;.
  </footer>
</body>
</html>
